name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      working-directory: ./build
      run: cmake ..
    - name: build
      run: make
    - name: run tests
      run: ./tests

